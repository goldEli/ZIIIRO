<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>order</title>
    <link rel="stylesheet" href="css/order.css"/>
    <link rel="stylesheet" href="css/reset.css"/>
    <script src="js/auto-size.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="order">
            <h1>CART</h1>
            <div class="order_left fl">
                <table>
                    <tr class="order_left_title">
                        <th>PRODUCT</th>
                        <th>PRICE</th>
                        <th>QUANTITY</th>
                        <th>TOTAL</th>
                    </tr>
                    <tr class="order_left_grid">
                        <td class="product">
                            <a href="javascript:"><span>Ã—</span></a>
                            <a href="javascript:"><img src="images/ziiiro-eclipse-metal-rosegold-front-200x300.jpg" alt="img"/></a>
                            <a href="javascript:"><p>ECLIPSE Steel Rose Gold</p></a>
                        </td>
                        <td class="price"><p>$ 219.00</p></td>
                        <td class="quantity">
                            <button>+</button>
                            <span>1</span>
                            <button>-</button>
                        </td>
                        <td class="total"><p>$ 219.00</p></td>
                    </tr>
                </table>
            </div>
            <div class="order_right fr">
                <table>
                    <tr class="order_right_title">
                        <th>CART TOTALS</th>
                        <th></th>
                    </tr>
                    <tr class="subtotal">
                        <td>Subtotal</td>
                        <td>$ 219.00</td>
                    </tr>
                    <tr class="shipping">
                        <td>Shipping<br/><br/></td>
                        <td>
                            <div>
                                <input type="radio" name="express"/><label> Free Shipping</label>
                            </div>
                            <div>
                                <input type="radio" name="express"/><label> Standard Delivery: $ 25.00</label>
                            </div>
                            <div>
                                <input type="radio" name="express"/><label> Express Delivery: $ 35.00</label>
                            </div>
                            <div class="blank"></div>
                        </td>
                    </tr>
                    <tr class="final_price">
                        <td>Total</td>
                        <td>$ 219.00</td>
                    </tr>
                </table>
                <button class="pay_bth">PROCEED TO CHECKOUT</button>
            </div>
        </div>
    </div>
</body>
</html>
